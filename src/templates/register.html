<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="shortcut icon" href="../assets/favicon.png" type="image/x-icon">
  <title>Register - Mnemosyne</title>
</head>
<body>
  <div class="container">
    <h1>Register</h1>
    <form id="registerForm">
      <input type="text" id="matric_no" placeholder="Matric Number" required>
      <input type="text" id="name" placeholder="Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="text" id="program" placeholder="Program" required>
      <input type="number" id="year_of_study" placeholder="Year of Study" required>
      <input type="date" id="date_of_birth" placeholder="Date of Birth" required>
      <input type="tel" id="phone_number" placeholder="Phone Number" required>
      <button type="button" class="button" onclick="submitRegistration()">Submit</button>
    </form>
    <div id="status"></div>
  </div>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
